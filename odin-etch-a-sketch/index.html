<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <main>
        <div class="grid">

        </div>
        <input type="range" min="1" max="100" value="2" class="size-slider" id="size-slider" name="size-slider">
        <div class="settings">
            <input type="color" name="color-picker" id="color-picker">
            <button type="button" id="brush">Brush</button>
            <button type="button" id="eraser">Eraser</button>
            <button type="button" id="rainbow" >Rainbow</button>
            <button type="button" id="fill" >Fill</button>
            <button type="button" id="clear" >Clear</button>
        </div>
    </main>
</body>
</html>
