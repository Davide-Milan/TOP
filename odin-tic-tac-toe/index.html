<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Score</h1>
        <div class="scores">
            <div class="player">
                <h2 class="player-name">You</h2>
                <h2 class="player-score"></h2>
            </div>
            <div class="pc">
                <h2 class="pc-score"></h2>
                <h2 class="pc-name">PC</h2>                
            </div>
        </div>
    </header>
    
    <main>
        
        <div class="choices">
            <p class="player-choice">sad</p>
            <p>VS</p>       
            <p class="pc-choice">sad</p>
        </div>
        <h3 class="round-result"></h3>
        <div class="grid">
            <button class="new-game hidden">Play again!</button>
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <h2 class="result"></h2>        
    </main>    
</body>
</html>
