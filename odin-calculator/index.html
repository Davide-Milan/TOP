<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="text">
            <p class="previousValue"></p>
            <p class="newValue">0</p>
        </div>
        <div class="buttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>            
            <button class="number">3</button>
            <button class="operator">x</button>
            <button class="comma">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="operator">/</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2022 Davide-Milan</p>
        <a href="https://github.com/Davide-Milan">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="git-hub logo">
        </a>
    </footer>
</body>
</html>
